<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Survey Questions</h1>
        </div>
        <div>
            <form>
                <h4>About You</h4>
                <div class="form-group">
                    <label for="name">Name (Required)</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="photo">Link to Photo Image (Required)</label>
                    <input type="text" class="form-control" id="photo">
                </div>
                <hr>
                <p>1 (Strongly Disagree) - 5 (Strongly Agree)</p>
                <h4>Question 1</h4>
                <div class="form-group">
                    <label for="q1">You love the outdoors</label>
                    <select class="form-control" id="q1">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="submitAnswers">Submit</button>
            </form>
        </div>
        <hr>
        <a href="api/friends">API Friends List</a>
    </div>

    <div class="modal fade" id="results-modal" tabindex="-1" role="dialog" aria-labelledby="results-modalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submitAnswers").on("click", function (event) {
            event.preventDefault();
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }
            if (validateForm()) {
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val()
                    ]
                }
                $.post("/api/friends", userData, function (data) {
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);
                    $("#results-modal").modal("toggle");
                })
            } else {
                alert("Please fill out everything!")
            }
        })
    </script>
</body>
</html>
